<!doctype html>
<head>
<title>Media Object Layout</title>
<style>
    body
    {
        background-color:wheat;
        align-content: center;
    }
  .media {
    display: flex;
    align-items: center;
    background: #F6F3EB;
    padding: 1px;
    border-radius: 3px;
    max-width: 50%;

  }
  .mediaObject {
    margin-right: 5px;
    font-size: 100px;
  }
  .mediaBody {
    flex: 1;
  }
  .mediaHeading {
    margin: 0 0 .5em;
  }
</style>
</head>
<body>
<div class="media">
  <div class="mediaObject">&#x1F60E;</div>
  <div class="mediaBody">
    <h3 class="mediaHeading">Organically Synthesized</h3>
    <p>Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.</p>
  </div>
</div>
</body>
