<!DOCTYPE html>
<html>
<!-- flex diction is dicided and row wise is applied-->
<head>
    <title>Photo Gallery</title>
    <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
            align-items :flex-end;
            flex-direction: row;
        }
    
        .cards img {
            margin: 10px;
            border: 3px solid #000;
            box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }
        body{
            background-color: darkseagreen;
        }
        </style>
</head>

<body>
    <main class="cards">
        <img src="../HTMLCSSFLEXBOX/assert/pic1.png" alt="Picture 1">
        <img src="../HTMLCSSFLEXBOX/assert/Pic2.jfif" alt="Picture 2">
         <img src="../HTMLCSSFLEXBOX/assert/pic7.jfif" alt="Picture 7">
        <img src="../HTMLCSSFLEXBOX/assert/pic8.jfif" alt="Picture 8">
        <img src="../HTMLCSSFLEXBOX/assert/pic3.jfif" alt="Picture 3">
        <img src="../HTMLCSSFLEXBOX/assert/Pic4.jfif" alt="Picture 4">
        <img src="../HTMLCSSFLEXBOX/assert/pic5.jfif" alt="Picture 5">
        <img src="../HTMLCSSFLEXBOX/assert/pic6.jfif" alt="Picture 6">
        <img src="../HTMLCSSFLEXBOX/assert/pic9.jfif" alt="Picture 9">

    </main>

</html>
